<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <h1>User Profile Dashboard</h1>

  <div>
    <img :src="user.profilePicture" alt="Profile Picture" style="max-width: 100px; border-radius: 50%;">
    <h2>{{ user.name }}</h2>
    <p>Email: {{ user.email }}</p>
  </div>

  <p v-if="user.isAdmin">Welcome, Admin!</p>
  <p v-else>Welcome, User!</p>

  <div>
    <h3>Edit Profile</h3>
    <form @submit.prevent="updateProfile">
      <label for="name">Name:</label>
      <input type="text" id="name" v-model="user.name">
      <label for="email">Email:</label>
      <input type="email" id="email" v-model="user.email">
      <button type="submit">Save</button>
    </form>
  </div>

  <p>Profile last updated: {{ lastUpdated }}</p>

  <div>
    <h3>Update Profile Picture</h3>
    <input type="file" @change="updateProfilePicture">
  </div>

  <p>User's Age: {{ userAge }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="script.js"></script>


</body>
</html>
